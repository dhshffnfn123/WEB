<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_요소</title>
</head>
<body>
    <h3># HTML 요소(Element)</h3>

    <!--
        lt : less than, 왼쪽에 있는게 더 작다
        gt : greater than, 왼쪽에 있는게 더 크다
    -->
    &lt;tag&gt;content;/tag&gt; <br><br>

    <p>
        <!-- i : iralic, 기울인 글꼴-->
         - <i>여는 태그</i>와 <i><b>닫는 태그</b></i>와 그 사이의 내용을 모두 통틀어서 
        <b>HTML요소</b>라고 부른다
        <br><br>
        
         - br, hr처럼 닫는 태그를 생략 가능한 태그들도 있다<br><br>
    </p>


    
</body>
</html>
