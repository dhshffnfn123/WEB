<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_배열 타입 메서드.html</title>
</head>
<body>

    <h3># 배열을 다루는 메서드들</h3>

    <p>Press F12!</p>

    <script>
        const coffees = ['Americano', 'Caffe Latte', 'Cafe Mocha', 'Caramel Macciato'];
        const snacks = ['Chocolate Cookie', 'Mint Chocolate Cookie', 'Walnut Pie'];

        console.log(coffees);
        console.log(coffees.toString());
        
        // 배열.join(delim) : 원하는 구분자로 이어붙여 문자열로 변환한다
        console.log(coffees.join(' / '));

        // 배열.pop() : 맨 뒤의 값을 제거하면서 꺼낸다
        console.log(coffees.pop());
        console.log(coffees);
        
        // 배열.push() : 맨 뒤에 값을 넣으면서 다른 값들은 뒤로 민다
        console.log(coffees.push());
        console.log(coffees.push("ICE WATER"));
        console.log(coffees);

        // 배열.shift() : 맨 앞의 값을 제거하면서 꺼낸다
        console.log(coffees.shift());
        console.log(coffees);

        // 배열.unshift() : 맨 앞에 값을 추가한다
        console.log('아이스 아메리카노를 추가한 뒤 coffees의 길이 : ', coffees.unshift("Ice Americano"));
        console.log(coffees);

        //배열 요소 삭제하기 (empty가 남기 때문에 비추천)
        delete coffees[2];
        console.log(coffees);

        const menu = coffees.concat(snacks);
        console.log(menu);

        // slice로 배열 자르기
        console.log(menu.slice(5));
        console.log(menu.slice(2, 5));

        // splice (index_to_add, num_of_remove, 넣고 싶은 값들...) 지우고 넣기
        menu.splice(2, 1, "Kiwi");
        menu.splice(2, 1, "Kiwi","apple","orange");
        console.log(menu);

        // sort() : 정렬
        menu.sort();
        console.log(menu);

        //reverse() : 역순 정렬
        menu.reverse();
        console.log(menu);

        //숫자의 정렬? (숫자 타입 Comparator를 달아줘야 함)
        const numbers = [100, 21, 25, 1, 3, 88, 91, -1];
        
        // a > b ? -1 : 0
        numbers.sort(function (a, b) {
            return a - b;
        });
        console.log(numbers);
        
        // reverse() : 존재하는 배열을 순서만 거꾸로 출력함 (정렬안됨)
        numbers.reverse();
        console.log(numbers);
        //숫자의 역순 정렬

        

        numbers.sort(function (a, b) {
            return b - a;       
        });
        console.log(numbers);

        //연습문제 2: numbers를 랜덤 순서로 정렬해보세요
        numbers.sort(function (a, b) {
            return Math.random() - Math.random();
        });
        console.log(numbers);
        
        for(i = 0; i < 100; ++i) {
            var ran = parseInt(Math.random() * numbers.length);
            var temp = numbers[0];
            numbers[0] = numbers[ran];
            numbers[ran] = temp;
        }

        console.log(numbers);

        // 연습문제 3: 다음 책들을 출판년도 순으로 정렬해보세요
        const books = [
            {name:'수학의 정석', pub_year:2016},
            {name:'자바의 정석', pub_year:2020},
            {name:'수학 익힘책', pub_year:1995},
        ];
        books.sort(function (a, b) {
            return a.pub_year - b.pub_year;
        });
        console.log(books);
    </script>
    
</body>
</html>
