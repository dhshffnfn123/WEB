    <h3># 자바 스크립트 프로토타입 (prototype)</h3>

    <ul>
        <li>만약 프로그래머가 Coffee라는 클래스를 정의했을 때 Coffee도 Coffee.prototype의 자식이다</li>
        <li>Coffee 클래스의 가장 원형이 되는 형태를 prototype이라고 한다.</li>
        <li>해당 클래스의 prototype을 수정하면 모든 인스턴스들이 영향을 받는다</li>
    </ul>

    <script>
        function Coffee(name, origin, price, size) {
            this.name = name;
            this.origin = origin;
            this.price = price;
            this.qty = qty;
            this.size = size;
            this.sizePrice = function () {
                switch (size.toLowerCase()) {
                    case 'tall' :
                        return 0;
                    case 'grande' :
                        return this.qty * 500;
                    case 'venti' :
                        return this.qty * 1000;
                }
            };
        }

        // 메서드 추가
        Coffee.prototype.calcPrice = function (num) {
            return this.qty * this.price;
        };

        //오버라이딩
        Coffee.prototype.toString = function () {
        return `${this.origin}산 ${this.name}`;
        };
